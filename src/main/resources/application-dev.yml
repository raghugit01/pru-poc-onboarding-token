server:
  port: 9099
  
spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: mydb
  application:
    name: TOKEN-SERVICE
  config:
        activate:
            on-profile: dev

eureka:
  instance:
    hostname: ${vcap.application.uris[0]:localhost}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 20
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

